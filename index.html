<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Pensamentos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="conteudo-cabecalho">
      <div class="logo">
        <img src="assets/imagens/logo.png" alt="">
        <h1>Trechos de músicas,<br> citações de livros e
          <br> <strong>suas melhores ideias
            <br> num só lugar!</strong>
        </h1>
      </div>
      <div class="imagem-cabecalho">
        <img src="assets/imagens/computador-cabecalho.png" alt="">
      </div>
    </div>
  </header>
  <main class="background-overlay">
    <div class="overlay"></div>
    <div class="overlay overlay-color"></div>
    <h2>Adicione um pensamento novo:</h2>
    <section id="form-container">
      <form id="pensamento-form">
        <input type="hidden" id="pensamento-id" />
        <label for="pensamento-conteudo">Pensamento</label>
        <textarea id="pensamento-conteudo" placeholder="Digite seu pensamento" required></textarea>
        <label for="pensamento-autoria">
          Autoria ou Fonte
        </label>
        <input type="text" id="pensamento-autoria" placeholder="Insira a autoria ou fonte" required />
        <div class="form-botoes">
          <button type="submit" id="botao-salvar">
            Adicionar
          </button>
          <button type="button" id="botao-cancelar">
            Cancelar
          </button>
        </div>
      </form>
    </section>
    <span></span>
    <section id="lista-pensamentos-container">
      <h3>Meu Mural</h3>
      <ul id="lista-pensamentos">
        <!-- <li class="li-pensamento">
          <img src="./assets/imagens/aspas-azuis.png" alt="Ícone de aspas" class="icone-aspas">
          <p class="pensamento-conteudo">"A persistência é o caminho do êxito."</p>
          <p class="pensamento-autoria">- Charles Chaplin</p>
          <div class="icones">
            <button class="botao-editar"><img src="./assets/imagens/icone-editar.png" alt="Editar"></button>
            <button class="botao-excluir"><img src="./assets/imagens/icone-excluir.png" alt="Excluir"></button>
          </div>
        </li> -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy;
      2024 Desenvolvido por Alura.
      Projeto fictício sem fins comerciais.</p>
  </footer>
</body>

</html>
